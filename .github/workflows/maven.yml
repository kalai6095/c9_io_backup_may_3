name: Java CI

on: [push]

jobs:
  Ubuntu:
	name: Run Ubuntu
	runs-on: ubuntu-latest
	steps:
	- uses: actions/checkout@v1
	- name: Set up JDK 1.8
	  uses: actions/setup-java@v1
	  with:
		java-version: 1.8
	- name: Build with Maven
	  run: mvn package --file pom.xml
  macOS:
	name: Run macOS
	runs-on: macos-latest
	steps:
	- uses: actions/checkout@v1
	- name: Set up JDK 1.8
	  uses: actions/setup-java@v1
	  with:
		java-version: 1.8
	- name: Build with Maven
	  run: mvn package --file pom.xml
  Windows:
    name: Run Windows
	runs-on: windows-latest
	steps:
	- uses: actions/checkout@v1
	- name: Set up JDK 1.8
	  uses: actions/setup-java@v1
	  with:
		java-version: 1.8
	- name: Build with Maven
	  run: mvn package --file pom.xml
    
